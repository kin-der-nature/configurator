<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="configurator-section">
        <canvas id="canvas" ></canvas>
        <div class="loader-section">
          <div class="loader">Loading...</div>
        </div>
        <section class="configurator_controllers">
            <div class="configurator_title_block">
                <h4 class="">Название конфигуратора</h4>
                <h6>Текст</h6>
                <p class="module_title">Модули</p>
            </div>
            <div class="configurator_model_block row d-flex align-items-center justify-content-start configurator_block">
            </div>
            <button type="button" class="btn configurator-button-list d-flex align-items-center justify-content-center" 
                    data-bs-toggle="modal" data-bs-target="#exampleModal" 
                    id="btn-sania" disabled data-bs-toggle="button" autocomplete="off" onclick="setPlugs()">ЗАВЕРШИТЬ СПЕЦИФИКАЦИЮ</button>
        <button class="btn configurator-button-list d-flex align-items-center justify-content-center mt-2" onclick="rotete_test()">Развернуть</button>
        </section>
      
    </section>
   
    <div class="modal fade configurator-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 50%;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Конфигурация</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex configurator-table" style="flex-direction: column;flex-wrap: nowrap;align-content: center;align-items: center;"></div>
                <div class="collapse" id="collapseExample">
                  <div class="card card-body">
                    <form>
                      <div class="row">
                        <div class="col-6 mt-5">
                          <input type="text" class="form-control" required placeholder="Фио">
                        </div>
                        <div class="col-6 mt-5">
                          <input type="text" class="form-control" placeholder="Название компании">
                        </div>
                        <div class="col-6 mt-5">
                          <input type="text"  class="form-control" placeholder="Номер телефона">
                        </div>
                        <div class="col-6 mt-5">
                          <input type="email" class="form-control" aria-describedby="emailHelp"  placeholder="Email">
                        </div>
                        <div class="col-6 mt-5">
                         <button type="submit" class="bth bth-primary btn-form">Отправить</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="createPdfconfigurator()">СФОРМИРОВАТЬ PDF</button>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Отправить конфигурацию
            </button>
            </div>
          </div>
        </div>
      </div>

    <script src='https://unpkg.com/three@0.99.0/build/three.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/loaders/GLTFLoader.js'></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/loaders/DRACOLoader.js'></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/loaders/MTLLoader.js'></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/controls/OrbitControls.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/pdfmake.min.js"></script>
    <script src="assets/js/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
